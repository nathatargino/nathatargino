name: Generate Snake Game

# Controla quando a ação será executada. Esta ação roda a cada 6 horas.
on:
  schedule:
      # a cada 6 horas
    - cron: "0 */6 * * *"

# Este comando permite executar a Action manualmente pela aba 'Actions'.
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Gerar animação da cobrinha
        uses: Platane/snk@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          # Usamos a paleta escura (para cores da cobra)
          palette: github-dark
          
         
          color_snake: "#FFFFFF00" 
          
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake.gif
            
      - name: Fazer push da animação para o branch 'output'
        uses: crazy-max/ghaction-github-pages@v2.1.3
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
